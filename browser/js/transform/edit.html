<div class="modal-header">
    <h3 class="modal-title">Edit Your Transformation</h3>
</div>
<div class="modal-body">
    <div class='form-group'>
      <label for='name'>Name</label>
      <input id='name' class='form-control' ng-model='transform.name' />
    </div>
  <button class='btn btn-primary' ng-click='save()'>
    Save
  </button>
  <button class='btn btn-warning' ng-click='remove()'>
    Delete
  </button>
</div>
